<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪</title>
</head>

<body>
  <p><em>Uses for array</em> 💁</p>
  <div class="content">
    <!-- Content here -->
  </div>
  <script>
    // Get your shorts on - this is an array workout!
    // ## Array Cardio Day 1

    // Some data we can work with

    const inventors = [
      { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
      { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
      { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
      { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
      { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
      { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
      { first: 'Max', last: 'Planck', year: 1858, passed: 1947 },
      { first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979 },
      { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
      { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
      { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
      { first: 'Hanna', last: 'Hammarström', year: 1829, passed: 1909 }
    ];

    const people = [
      'Bernhard, Sandra', 'Bethea, Erin', 'Becker, Carl', 'Bentsen, Lloyd', 'Beckett, Samuel', 'Blake, William', 'Berger, Ric', 'Beddoes, Mick', 'Beethoven, Ludwig',
      'Belloc, Hilaire', 'Begin, Menachem', 'Bellow, Saul', 'Benchley, Robert', 'Blair, Robert', 'Benenson, Peter', 'Benjamin, Walter', 'Berlin, Irving',
      'Benn, Tony', 'Benson, Leana', 'Bent, Silas', 'Berle, Milton', 'Berry, Halle', 'Biko, Steve', 'Beck, Glenn', 'Bergman, Ingmar', 'Black, Elk', 'Berio, Luciano',
      'Berne, Eric', 'Berra, Yogi', 'Berry, Wendell', 'Bevan, Aneurin', 'Ben-Gurion, David', 'Bevel, Ken', 'Biden, Joseph', 'Bennington, Chester', 'Bierce, Ambrose',
      'Billings, Josh', 'Birrell, Augustine', 'Blair, Tony', 'Beecher, Henry', 'Biondo, Frank'
    ];

    const content = document.querySelector(".content")

    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    const filter = document.createElement("h1")
    filter.innerHTML = "Inventors since 1500's"
    content.appendChild(filter)

    const div1500 = document.createElement("ul")

    const s1500 = inventors.filter(e => {
      return e.year >= 1500 && e.year < 1600
    })

    s1500.forEach(e => {
      const list = document.createElement("li")

      list.innerHTML = `${e.first}`
      div1500.appendChild(list)
    })
    content.appendChild(div1500)



    // Array.prototype.map()
    // 2. Give us an array of the inventors first and last names
    const map = document.createElement("h1")
    map.innerHTML = "Inventors names"
    content.appendChild(map)

    const divNames = document.createElement("ul")

    const names = inventors.map(e => `${e.first} ${e.last}`)
    names.forEach(e => {
      const list = document.createElement("li")

      list.innerHTML = `${e}`
      divNames.appendChild(list)
    })
    content.appendChild(divNames)



    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    const sort = document.createElement("h1")
    sort.innerHTML = "Sort by birthdate"
    content.appendChild(sort)

    const divSorted = document.createElement("ul")

    const sorted = inventors.sort((a, b) => a.year - b.year)

    sorted.forEach(e => {
      const list = document.createElement("li")

      list.innerHTML = `${e.first} - ${e.year}`
      divSorted.appendChild(list)
    })
    content.appendChild(divSorted)



    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?
    const reduce = document.createElement("h1")
    reduce.innerHTML = "Years of all inventors"
    content.appendChild(reduce)

    const divReduce = document.createElement("ul")

    const reduced = inventors.reduce((value, element) => {
      return value + (element.passed - element.year)
    }, 0)

    const reduceList = document.createElement("li")
    reduceList.innerHTML = reduced
    divReduce.appendChild(reduceList)
    content.appendChild(divReduce)



    // 5. Sort the inventors by years lived
    const sortYears = document.createElement("h1")
    sortYears.innerHTML = "Inventors by years lived"
    content.appendChild(sortYears)

    const divSortedYears = document.createElement("ul")

    const sortedYears = inventors.sort((a, b) => {
      return (a.passed - a.year) - (b.passed - b.year)
    })

    sortedYears.forEach(e => {
      const list = document.createElement("li")

      list.innerHTML = `${e.first} - ${e.passed - e.year} years`
      divSortedYears.appendChild(list)
    })
    content.appendChild(divSortedYears)



    // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name
    // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris

    // const category = document.querySelector('.mw-category')
    // const links = Array.from(category.querySelector('a'))
    // const de = links
    //               .map(link => link.textContent)
    //               .filter(streetName => streetName.includes('de'))



    // 7. sort Exercise
    // Sort the people alphabetically by last name
    const sortName = document.createElement("h1")
    sortName.innerHTML = "Sort by name"
    content.appendChild(sortName)

    const divSortedName = document.createElement("ul")

    const sortedName = people.sort((a, b) => {
      const first = a.split(', ') 
      const second = b.split(', ')
      return first[0].localeCompare(second[0])
    })

    sortedName.forEach(e => {
      const list = document.createElement("li")

      list.innerHTML = `${e}`
      divSortedName.appendChild(list)
    })
    content.appendChild(divSortedName)



    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck'];  

    const reduceSum = document.createElement("h1")
    reduceSum.innerHTML = "Sum of vehicles"
    content.appendChild(reduceSum)

    const divReduceSum = document.createElement("ul")

    const transportation = data.reduce((obj, item) => {
      if(!obj[item]){
        obj[item] = 0
      }
      obj[item]++;
      return obj
    }, {})

    for(e in transportation){
      const list = document.createElement("li")

      list.innerHTML = `${e} - ${transportation[e]}`
      divReduceSum.appendChild(list)
    }
    content.appendChild(divReduceSum)

  </script>
</body>

</html>
